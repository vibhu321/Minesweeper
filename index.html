<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div class="header">
          <h1 class="title">MINESWEEPER</h1>
          <div id="settings-btn" class="button">Settings</div>
        </div>
        <div class="game-info">
          <div>
            Time :
            <div id="time" class="value"></div>
          </div>
          <div>
            Flags left :
            <div id="flag-count" class="value"></div>
          </div>
          <div id="open-hint" class="button">
            Help Me
            <div id="animate-div" class="hover-text">
              Click here if you need help
            </div>
          </div>
        </div>
        <div class="game-container">
          <div class="game-box">
            <div class="game-content center"></div>
          </div>
        </div>
      </div>
      <div class="modal-bg">
        <div id="settings" class="modal">
          <div id="close-settings" class="button">❌</div>
          <form class="settings-form">
            <label>
              Rows :
              <input
                id="rows"
                class="input"
                type="number"
                min="7"
                max="20"
                value="10"
              />
            </label>
            <label>
              Columns :
              <input
                id="cols"
                class="input"
                type="number"
                min="7"
                max="20"
                value="10"
              />
            </label>
            <div id="apply-changes" class="button">Apply Changes</div>
          </form>
        </div>
        <div id="result" class="modal">
          <div class="performance">
            <h1 id="end-result"></h1>
            <h3 id="time-taken"></h3>
            <div id="restart" class="button">Play again</div>
          </div>
        </div>
      </div>
      <div id="hint-div" class="hint-box">
        <div id="movable-div" class="draggable-div">Drag from here</div>
        <div id="close-hint" class="close-hint">❌</div>
        <p id="correct-flags" class="hint-text"></p>
      </div>
    </div>
    <div class="footer">
      <h3>Yay! You found me.</h3>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
